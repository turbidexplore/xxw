<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>零件邦-传奇</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="/styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" media="screen" href="/styles/handsontable.full.css">
    <link rel="stylesheet" media="screen" href="/styles/jquery.notebook.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      table.gridtable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
      }
      table.gridtable th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #dedede;
      }
      table.gridtable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body class="h-100" style="font-size: 12px;">
    <div class="container-fluid">
      <div class="row">
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0" id="menu">
          <div class="mai
          n-navbar">
            <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
              <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                <div class="d-table m-auto">
                  <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;" src="/images/favicon.ico" alt="Shards Dashboard">
                  <span class="d-none d-md-inline ml-1" >零件邦之传奇</span>
                </div>
              </a>

            </nav>
          </div>
          <form action="#" class="main-sidebar__search w-100 border-right d-sm-flex d-md-none d-lg-none">
            <div class="input-group input-group-seamless ml-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search"> </div>
          </form>
          <div class="nav-wrapper">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link " href="/system/index">
                  <i class="material-icons">view_module</i>
                  <span>首页</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/system/company">
                  <i class="material-icons">vertical_split</i>
                  <span>补全公司信息</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/system/tasks">
                  <i class="material-icons">vertical_split</i>
                  <span>已完成任务列表</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/system/filelib">
                  <i class="material-icons">vertical_split</i>
                  <span>样本提交列表</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/system/fk">
                  <i class="material-icons">vertical_split</i>
                  <span>反馈信息</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/system/fiveclass?id=0">
                  <i class="material-icons">vertical_split</i>
                  <span>产品综合信息</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/system/userdata">
                  <i class="material-icons">vertical_split</i>
                  <span>统计数据</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/system/messages">
                  <i class="material-icons">vertical_split</i>
                  <span>消息中心</span>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <main id="context" class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-content-container container-fluid px-4">
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle" onclick="hidemenu()">零件邦</span>
                <span id="add_user"></span>
              </div>
            </div>
            <div class="row"><h6 class="m-0" id="classname" ></h6></div>
            <div class="row">
              <div class="col-lg-6" >
                <div class="col-lg-12" >
                  <img src="" width="20%;" alt="logo" id="companylogo" >
                  <input type="hidden" id="coreid" th:value="${id}">
                  <p id="company"></p>
                </div>
                <div class="col-lg-12"  >
                      <div class="row">
                        <div class="col">
                          <form>
                            <div class="form-row" >
                              <label>LOGO图片</label>
                              <div id="classlogo"  class="form-group col-md-12">
                                <img src="" width="80px;" alt="logo" id="logo" >
                            </div>
                            </div>
                            <div class="form-row"  >
                              <label>图片信息</label>
                              <div id="imgs"  class="form-group col-md-12">
                                <img src="https://web-site-1252739071.cos.ap-shanghai.myqcloud.com/product_class/images/201906201756133105692658530968103.png" width="20px;" style="margin-top: 30px;" ><span style="margin-top: 30px;">粘贴处</span>
                              </div>
                            </div>
                            <div class="form-row" >
                              <div class="form-group col-md-12">
                                <label>产品简介</label>
                                  <textarea style="width: 100%;height: 100px;" id="desc" ></textarea>
                                <button type="button" class="btn btn-sm btn-success " onclick="update()">保存基础信息</button>
                              </div>
                            </div>

                          </form>
                        </div>
                </div>
               </div>
                <div class="col-lg-12" style="overflow:auto;">
                  <div class="custom-control custom-toggle custom-toggle-sm mb-1">
                    <button type="submit" style="float: right; margin-right: 80px;" class="btn btn-accent" onclick="savetable()">保存SKU数据</button> <input onchange="edittable(this)" type="checkbox" id="customToggle2" name="customToggle2" class="custom-control-input" ><button type="button" class="btn btn-sm btn-success " onclick="gobds()">表达式</button>
                    <label class="custom-control-label" for="customToggle2">开启表头编辑</label>
                  </div>
                  <table  class="gridtable" id="gridtable" >
                    <tr id="a">
                      <td style="min-width: 100px;">参数中文名称</td>
                      <td rowspan="5" id="addtd">
                        <button type="button" class="btn btn-sm btn-success " onclick="add(this)">+</button>
                        <br/><button type="button" class="btn btn-sm btn-danger " onclick="saveadd()">=</button>
                      </td>
                    </tr>
                    <tr id="b">
                      <td style="min-width: 100px;">参数英文名称</td>
                    </tr>
                    <tr id="c">
                      <td style="min-width: 100px;">参数代码</td>
                    </tr>
                    <tr id="d">
                      <td style="min-width: 100px;">参数单位</td>
                    </tr>
                    <tr id="e">
                      <td style="min-width: 100px;">参数数据类型</td>
                    </tr>
                  </table>
                </div>
                  <div class="col-lg-12" >
                    <div class="row">
                      <div class="col" style="overflow:auto;">
                        <div id="example" style="height: 400px;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              <div class="col-lg-6"  id="level5space" >
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <input type="hidden" id="hidden" value="0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="/scripts/extras.1.1.0.min.js"></script>
    <script src="/scripts/shards-dashboards.1.1.0.min.js"></script>
    <script src="/scripts/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="/scripts/handsontable.full.js"></script>
    <script src="/scripts/jquery.notebook.js"></script>
    <script src="/scripts/view/fiveclass.js"></script>
  </body>
</html>
