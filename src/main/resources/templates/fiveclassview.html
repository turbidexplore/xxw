<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>零件邦-传奇</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="/styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" media="screen" href="/styles/handsontable.full.css">
    <style type="text/css">
      table.gridtable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
      }
      table.gridtable th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #dedede;
      }
      table.gridtable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body class="h-100">
    <div class="container-fluid">
      <div class="row">
        <!-- End Main Sidebar -->
          <!-- / .main-navbar -->
          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">零件邦</span>
                <span id="add_user"></span>
              </div>
            </div>
            <div class="row">

              <div class="col-lg-4">
                <div class="card card-small mb-4 pt-3" id="myp" >
                  <div class="card-header border-bottom">
                    <h4 class="m-0" id="classname" style="font-weight: bold;color: red;"></h4>
                  </div>
                  <div class="card-header border-bottom text-center">
                    <h4 class="mb-0" id="company_name_title">图片粘贴处<button type="button" class="mb-2 btn btn-outline-success mr-2" onclick="shibie()">识别</button></h4>
                    <div class="mb-3 mx-auto">
                      <input type="hidden" id="images_url">
                      <img  src="" alt="无图片" width="100%" id="images"> </div>
                  </div>
                </div>
              </div>
                <div class="col-lg-8">
                <div class="card card-small mb-4">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                          <form>
                            <div id="exampleshibie"></div>
                          </form>

                        </div>

                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="card card-small mb-4">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                          <form>
                            <div class="custom-control custom-toggle custom-toggle-sm mb-1">
                              <input onchange="edittable(this)" type="checkbox" id="customToggle2" name="customToggle2" class="custom-control-input" >
                              <label class="custom-control-label" for="customToggle2">开启表头编辑</label>
                            </div>
                            <table  class="gridtable" id="gridtable" >
                              <tr id="a">
                                <td>参数中文名称</td>

                                <td rowspan="5" id="addtd">
                                  <button type="button" class="btn btn-sm btn-success " onclick="add(this)">+</button>
                                  <br/><button type="button" class="btn btn-sm btn-danger " onclick="saveadd()">=</button>
                                </td>
                              </tr>
                              <tr id="b">
                                <td>参数英文名称</td>
                              </tr>
                              <tr id="c">
                                <td>参数代码</td>
                              </tr>
                              <tr id="d">
                                <td>参数单位</td>
                              </tr>
                              <tr id="e">
                                <td>参数数据类型</td>
                              </tr>
                            </table>
                            <div id="example"></div>
                          </form>
                          <input type="hidden" id="coreid"  th:value="${id}">
                          <button type="submit" clps
                                  ass="btn btn-accent" onclick="savetable()">保存数据</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- End Default Light Table -->
          </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="/scripts/extras.1.1.0.min.js"></script>
    <script src="/scripts/shards-dashboards.1.1.0.min.js"></script>
    <script src="/scripts/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="/scripts/handsontable.full.js"></script>
  <script>
    $("#gridtable").hide();
    function edittable(obj){
    if(obj.checked==true){
      $("#gridtable").show();
    }else {
      $("#gridtable").hide();
    }
    }

    var index=0;

    function rmcss(obj) {
      $(obj).css("border","0px solid #fff");
    }

    function add() {
      $("#addtd").remove();

      $("#a").append("<td ondblclick='rm("+index+")' id='a"+index+"'><input oninput='rmcss(this)' id='avalue"+index+"' type='text' style=\"border-style:none;width: 100px;\" placeholder='中文名称'></td> <td rowspan=\"5\" id=\"addtd\"><button type=\"button\" class=\"btn btn-sm btn-success \" onclick=\"add()\">+</button><br/> <button type=\"button\" class=\"btn btn-sm btn-danger \" onclick=\"saveadd()\">=</button></td>");
      $("#b").append("<td ondblclick='rm("+index+")' id='b"+index+"'><input oninput='rmcss(this)' id='bvalue"+index+"' type='text' style=\"border-style:none;width: 100px;\" placeholder='英文名称'></td>");
      $("#c").append("<td ondblclick='rm("+index+")' id='c"+index+"'><input oninput='rmcss(this)' id='cvalue"+index+"' type='text' style=\"border-style:none;width: 100px;\" placeholder='代码'></td>");
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "/basedata/parameter",
        "method": "GET",
        "processData": false
      }

      $.ajax(settings).done(function (response) {
       var unit="<select id='dvalue"+index+"'>"
        response.data.unit.forEach(function (value) {
          unit=unit+"<option value='"+value.unit_name+"("+value.unit+")"+"'>"+value.unit_name+"("+value.unit+")"+"</option>"
        });
        unit=unit+"</select>";
        $("#d").append("<td ondblclick='rm("+index+")' id='d"+index+"'>"+unit+"</td>");

        var datatype="<select  id='evalue"+index+"'>"
        response.data.datatype.forEach(function (value) {
          datatype=datatype+"<option value='"+value.datatype+"'>"+value.datatype+"</option>"
        });
        datatype=datatype+"</select>";
        $("#e").append("<td ondblclick='rm("+index+")' id='e"+index+"'>"+datatype+"</td>");
        index=index+1;
      });



    }

    function rm(obj) {
      $("#a"+obj).remove()
      $("#b"+obj).remove()
      $("#c"+obj).remove()
      $("#d"+obj).remove()
      $("#e"+obj).remove()
    }


    var dataa = [//四行五列
      ["","", "", "", "", "","","","","","","",""],
    ];
    var containera = document.getElementById('exampleshibie');
    var hota = new Handsontable(containera,
            {
              data: dataa,
              minSpareRows:2,//空出多少行
              colHeaders:true,//显示表头　
              contextMenu:true//显示表头下拉菜单
            });
    console.log(hota);
    var data = [//四行五列
      ["批量上传试例","参数中文名称", "外径", "内径", "公差", "长度","长度硬化深度","单位重量","","","","",""],
      ["-","参数英文名称", "Out Dimater", "Inner Diameter", "Tolerance", "Length","","Unit Weight","","","","",""],
      ["-","参数代码", "d1", "d2", "", "L","G","","","","","",""],
      ["-","参数单位", "尺寸(mm)", "尺寸(mm)", "尺寸(mm)", "尺寸(mm)","尺寸(mm)","单位重量()","","","","",""],
      ["-","参数数据类型", "实数", "实数", "公差", "勾选","实数","实数","","","","",""],
      ["型号值","PS3", "20", "14", "-0.025,-0.009", "100,200","1.5","1.34","","","","",""]

    ];
    var container = document.getElementById('example');
    var hot = new Handsontable(container,
            {
              data: data,
              minSpareRows:2,//空出多少行
              colHeaders:true,//显示表头　
              contextMenu:true//显示表头下拉菜单
            });


    function savetable() {
      var count=hot.countRows();
      var data=[];
      for (i=0;i<=count;i++){
        if(!hot.isEmptyRow(i)) {
          data.push(hot.getDataAtRow(i));
        }
      }

      if (data.length>0){
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "/basedata/saveclassdata?id="+$("#coreid").val(),
          "method": "PUT",
          "processData": false,
          "data":JSON.stringify(data),
          "contentType": "application/json"
        }

        $.ajax(settings).done(function (response) {
          alert(response.message);
          window.opener = null;
          // JS重写当前页面
          window.open("", "_self", "");
          // 顺理成章的关闭当前被重写的窗口
          window.close();
        });
      }
    }

    $("#myp").on('paste', function(eventObj) {
      // 处理粘贴事件
      var event = eventObj.originalEvent;
      var imageRe = new RegExp(/image\/.*/);
      var fileList = $.map(event.clipboardData.items, function (o) {
        if(!imageRe.test(o.type)){ return }
        var blob = o.getAsFile();
        return blob;
      });
      if(fileList.length <= 0){ return }
      upload(fileList);
      //阻止默认行为即不让剪贴板内容在div中显示出来
      event.preventDefault();
    });
    function upload(fileList) {
      for(var i = 0, l = fileList.length; i < l; i++){
        var fd = new FormData();
        var f = fileList[i];
        fd.append('file', f);
        $.ajax({
          url:"/file/ocr",
          type: 'POST',
          dataType: 'json',
          data: fd,
          processData: false,
          contentType: false,
          xhrFields: { withCredentials: true },
          headers: {
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Credentials': 'true'
          },
          success: function(result){
            $("#images").attr("src","https://web-site-1252739071.cos.ap-shanghai.myqcloud.com/ocr/"+result.data);
            $("#images_url").val("https://web-site-1252739071.cos.ap-shanghai.myqcloud.com/ocr/"+result.data);
          },
          error: function(){
            alert("上传图片错误");
          }
        });
      }
    }

    function shibie() {
      if (null == $("#images_url").val()) {
        alert("请粘贴图片！")
        return;
      }

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "/ocr/table?url=" + $("#images_url").val(),
        "method": "GET",
        "processData": false,
        "headers": {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }

      $.ajax(settings).done(function (response) {
        $("#exampleshibie").html("");
        hota = new Handsontable(containera,
                {
                  data: response.data,
                  minSpareRows:2,//空出多少行
                  colHeaders:true,//显示表头　
                  contextMenu:true//显示表头下拉菜单
                });
      });
    }


    init();
    function init() {
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "/user/get",
        "method": "GET",
        "processData": false,
        "headers": {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }


      $.ajax(settings).done(function (response) {
        if (response.status != 200) {
          window.location.href = "/system/login";
        } else {
          $("#userimage").attr("src", response.data.headportrait);
          $("#username").html(response.data.name);
        }
      });
    }



    function saveadd() {
      var mydata=[];
      var a=["批量上传试例","参数中文名称"];
      var b=["-","参数英文名称"];
      var c=["-","参数英文名称"];
      var d=["-","参数英文名称"];
      var e=["-","参数英文名称"];
      for(var i=0;i<index;i++){
        if($("#avalue"+i).val()==""||$("#bvalue"+i).val()==""||$("#cvalue"+i).val()==""){
          if($("#avalue"+i).val()==""){
            $("#avalue"+i).css("border","1px solid red");
          }
          if($("#bvalue"+i).val()==""){
            $("#bvalue"+i).css("border","1px solid red");
          }
          if($("#cvalue"+i).val()==""){
            $("#cvalue"+i).css("border","1px solid red");
          }
          alert("数据不能为空");
          return;
        }
        a.push($("#avalue"+i).val());
        b.push($("#bvalue"+i).val())
        c.push($("#cvalue"+i).val());
        d.push($("#dvalue"+i).val());
        e.push($("#evalue"+i).val());
      }
      mydata.push(a);
      mydata.push(b);
      mydata.push(c);
      mydata.push(d);
      mydata.push(e);

      if(a.length<hot.getDataAtRow(5).length){
        a.push("");
        for (var i=0;i<hot.getDataAtRow(5).length-a.length;i++){
          a.push("");
        }
      }
      var count=hot.countRows();
      for (i=5;i<=count;i++){
        if(!hot.isEmptyRow(i)) {
          mydata.push(hot.getDataAtRow(i));
        }
      }

      $("#example").html("");
      hot = new Handsontable(container,
              {
                data: mydata,
                minSpareRows:2,//空出多少行
                colHeaders:true,//显示表头　
                contextMenu:true//显示表头下拉菜单
              });
    }







  </script>
  </body>
</html>
