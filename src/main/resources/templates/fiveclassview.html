  <body class="h-100">
    <div class="container-fluid">
      <div class="row">
        <!-- End Main Sidebar -->
          <!-- / .main-navbar -->
          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">零件邦</span>
                <span id="add_user"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-5"  id="level5space" >

              </div>
              <div class="col-lg-7">
                <div class="card card-small mb-4 pt-3" id="myp" >
                  <div class="card-header border-bottom">
                    <h4 class="m-0" id="classname" style="font-weight: bold;color: red;"></h4>
                  </div>
                  <div class="card-header border-bottom text-center">
                    <h4 class="mb-0" id="company_name_title">图片粘贴处<button type="button" class="mb-2 btn btn-outline-success mr-2" onclick="shibie()">识别</button></h4>
                    <div class="mb-3 mx-auto">
                      <input type="hidden" id="images_url">
                      <img  src="" alt="无图片" width="100%" id="images"> </div>
                  </div>
                </div>
                <div class="card card-small mb-4">

                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                          <form>
                            <div id="example"></div>
                          </form>
                          <input type="hidden" id="coreid">
                          <button type="submit" clps
                                  ass="btn btn-accent" onclick="savetable()">保存数据</button>
                        </div>

                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- End Default Light Table -->
          </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="/scripts/extras.1.1.0.min.js"></script>
    <script src="/scripts/shards-dashboards.1.1.0.min.js"></script>
    <script src="/scripts/jquery.cookie.min.js" type="text/javascript"></script>
    <script src="/scripts/handsontable.full.js"></script>
  <script>

    var data = [//四行五列
      ["", "", "", "", "","","","","","","","","","","","","","",""],

    ];
    var container = document.getElementById('example');
    var hot = new Handsontable(container,
            {
              data: data,
              minSpareRows:5,//空出多少行
              colHeaders:true,//显示表头　
              contextMenu:true//显示表头下拉菜单
            });


    function savetable() {
      var count=hot.countRows();
      var data=[];
      for (i=0;i<=count;i++){
        if(!hot.isEmptyRow(i)) {
          data.push(hot.getDataAtRow(i));
        }
      }

      if (data.length>0){
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "/basedata/saveclassdata?id="+$("#coreid").val(),
          "method": "PUT",
          "processData": false,
          "data":JSON.stringify(data),
          "contentType": "application/json"
        }

        $.ajax(settings).done(function (response) {
          alert(response.message);
          window.opener = null;
          // JS重写当前页面
          window.open("", "_self", "");
          // 顺理成章的关闭当前被重写的窗口
          window.close();
        });
      }
    }

    $("#myp").on('paste', function(eventObj) {
      // 处理粘贴事件
      var event = eventObj.originalEvent;
      var imageRe = new RegExp(/image\/.*/);
      var fileList = $.map(event.clipboardData.items, function (o) {
        if(!imageRe.test(o.type)){ return }
        var blob = o.getAsFile();
        return blob;
      });
      if(fileList.length <= 0){ return }
      upload(fileList);
      //阻止默认行为即不让剪贴板内容在div中显示出来
      event.preventDefault();
    });
    function upload(fileList) {
      for(var i = 0, l = fileList.length; i < l; i++){
        var fd = new FormData();
        var f = fileList[i];
        fd.append('file', f);
        $.ajax({
          url:"/file/ocr",
          type: 'POST',
          dataType: 'json',
          data: fd,
          processData: false,
          contentType: false,
          xhrFields: { withCredentials: true },
          headers: {
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Credentials': 'true'
          },
          success: function(result){
            $("#images").attr("src","https://web-site-1252739071.cos.ap-shanghai.myqcloud.com/ocr/"+result.data);
            $("#images_url").val("https://web-site-1252739071.cos.ap-shanghai.myqcloud.com/ocr/"+result.data);
          },
          error: function(){
            alert("上传图片错误");
          }
        });
      }
    }

    function shibie() {
      if (null == $("#images_url").val()) {
        alert("请粘贴图片！")
        return;
      }

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "/ocr/table?url=" + $("#images_url").val(),
        "method": "GET",
        "processData": false,
        "headers": {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }

      $.ajax(settings).done(function (response) {
        $("#example").html("");
         hot = new Handsontable(container,
                {
                  data: response.data,
                  minSpareRows:5,//空出多少行
                  colHeaders:true,//显示表头　
                  contextMenu:true//显示表头下拉菜单
                });
      });
    }


    init();
    function init() {
      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "/user/get",
        "method": "GET",
        "processData": false,
        "headers": {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }


      $.ajax(settings).done(function (response) {
        if (response.status != 200) {
          window.location.href = "/system/login";
        } else {
          $("#userimage").attr("src", response.data.headportrait);
          $("#username").html(response.data.name);
        }
      });
    }

      // $("#example").handsontable({
      //   data: data,//初始化时候的数据
      //   minSpareRows:5,//空出多少行
      //   colHeaders:true,//显示表头　
      //   contextMenu:true//显示表头下拉菜单
      // })



      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "/productclass/getOne",
        "method": "GET",
        "processData": false,
        "headers": {
          "Authorization": "Bearer " + $.cookie("ACCESS_TOKEN"),
          "cache-control": "no-cache",
          "Postman-Token": "0d83bfb4-ef46-46d6-ae5e-02b7a296a3e2"
        }
      }

      $.ajax(settings).done(function (response) {
        if(response.status!=200){
          window.location.href="/system/nodata";
        }
        $("#coreid").val(response.data.id);
        $("#classname").html(response.data.brand_name+" | "+response.data.class_name);
        $("#level5space").append(
                "<object width=\"100%\" height=\"900px\" data=\""+"https://web-site-1252739071.cos.ap-shanghai.myqcloud.com/product_class/pdf/"+response.data.pdf_file+"\"> \n" +
                "</object>");
      });






  </script>
  </body>
</html>
